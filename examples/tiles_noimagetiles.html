<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Examples</title>
		<link rel="stylesheet" href="../css/examles.css" />
		<link rel="stylesheet" href="http://yandex.st/highlightjs/7.0/styles/zenburn.min.css" />
		<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<script src="http://yandex.st/jquery/1.7.2/jquery.min.js"></script>
		<script src="http://yandex.st/highlightjs/7.0/highlight.min.js"></script>
		<script src="http://yandex.st/highlightjs/7.0/languages/javascript.min.js"></script>
		<script src="../api/swift.js"></script>
		<script>
		jQuery(function($) {
			$('script', 'body').each(function() {
				var	_this = $(this),
					code = $.trim( _this.html() );

				code = code
					.replace(/&/g, '&amp;')
					.replace(/</g, '&lt;')
					.replace(/>/g, '&gt;')
					.replace(/"/g, '&quot;');

				$('<pre><code class="javascript">' + code + '</code></pre>')
					.insertAfter(this);
			});

			hljs.tabReplace = '<span class="indent">\t</span>';
			$('pre code').each(function(i, code) {hljs.highlightBlock(code)});
		});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<article>
			<!-- Example code -->


<h1>Noimage tile layer</h1>

<p>Tile is a DIV element with image background.</p>

<div class="swiftmap" id="swiftmap"></div>

<script>
var layer = swift.TileLayer('', {
	/**
	 * Return tile node
	 * @param {Tile} tile Tile instance.
	 * @param {Object} styles Styles for tile position.
	 * @returns {HTMLElement} Tile node
	 */
	tileNode: function(tile, styles) {
		var	node = document.createElement('div'),
			bgUrl = this.url(tile.tnx, tile.tny, tile.tz);

		node.style.position = styles.position;
		node.style.top = styles.top;
		node.style.left = styles.left;
		node.style.width = this.tileSize.width() + 'px';
		node.style.height = this.tileSize.height() + 'px';
		node.style.background = 'no-repeat url(' + bgUrl + ') 0 0';
		node.style.border = '1px solid #333';

		node.innerHTML = 'DIV';

		return node;
	}
});

swift.Map('swiftmap')
	.empty()
	.add(layer);
</script>


			<!-- /Example code -->
			</article>
		</div>
	</body>
</html>
