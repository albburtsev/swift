<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Examples</title>
		<link rel="stylesheet" href="../css/examles.css" />
		<link rel="stylesheet" href="http://yandex.st/highlightjs/7.0/styles/zenburn.min.css" />
		<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<script src="http://yandex.st/jquery/1.7.2/jquery.min.js"></script>
		<script src="http://yandex.st/highlightjs/7.0/highlight.min.js"></script>
		<script src="http://yandex.st/highlightjs/7.0/languages/javascript.min.js"></script>
		<script src="../api/swift.js"></script>
		<script>
		jQuery(function($) {
			$('script', 'body').each(function() {
				var	_this = $(this),
					code = $.trim( _this.html() );

				code = code
					.replace(/&/g, '&amp;')
					.replace(/</g, '&lt;')
					.replace(/>/g, '&gt;')
					.replace(/"/g, '&quot;');

				$('<pre><code class="javascript">' + code + '</code></pre>')
					.insertAfter(this);
			});

			hljs.tabReplace = '<span class="indent">\t</span>';
			$('pre code').each(function(i, code) {hljs.highlightBlock(code)});
		});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<article>
			<!-- Example code -->


<h1>Another tile size</h1>




<h2>Tile size 64x64</h2>

<div class="swiftmap" id="first"></div>

<script>
var layer1 = swift.TileLayer('http://b.tile.cloudmade.com/cac000c14653416ba10e408adc9f25ed/997/64/${z}/${x}/${y}.png', {
	tileSize: swift.Size(64, 64)
});

swift.Map('first')
	.empty() 
	.add(layer1);
</script>




<h2>Tile size 64x64 with zoom shift</h2>

<div class="swiftmap" id="second"></div>

<script>
var layer2 = swift.TileLayer('http://b.tile.cloudmade.com/cac000c14653416ba10e408adc9f25ed/997/64/${z}/${x}/${y}.png', {
	tileSize: swift.Size(64, 64),
	zoomShift: 2
});

swift.Map('second')
	.empty() 
	.add(layer2);
</script>




<h2>Contracted tiles for retina display</h2>

<div class="swiftmap" id="third"></div>

<script>
var layer3 = swift.TileLayer('http://b.tile.cloudmade.com/cac000c14653416ba10e408adc9f25ed/997@2x/256/${z}/${x}/${y}.png', {
	tileSize: swift.Size(128, 128),
	zoomShift: 1
});

swift.Map('third')
	.empty() 
	.add(layer3);
</script>




<h2>Rectangle tiles</h2>

<div class="swiftmap" id="fourth"></div>

<script>
var layer4 = swift.TileLayer('http://b.tile.cloudmade.com/cac000c14653416ba10e408adc9f25ed/997/256/${z}/${x}/${y}.png', {
	tileSize: swift.Size(128, 256)
});

swift.Map('fourth')
	.empty() 
	.add(layer4);
</script>


			<!-- /Example code -->
			</article>
		</div>
	</body>
</html>
