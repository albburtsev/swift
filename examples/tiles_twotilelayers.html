<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Examples</title>
		<link rel="stylesheet" href="../css/examles.css" />
		<link rel="stylesheet" href="http://yandex.st/highlightjs/7.0/styles/zenburn.min.css" />
		<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<script src="http://yandex.st/jquery/1.7.2/jquery.min.js"></script>
		<script src="http://yandex.st/highlightjs/7.0/highlight.min.js"></script>
		<script src="http://yandex.st/highlightjs/7.0/languages/javascript.min.js"></script>
		<script src="../api/swift.js"></script>
		<script>
		jQuery(function($) {
			$('script', 'body').each(function() {
				var	_this = $(this),
					code = $.trim( _this.html() );

				code = code
					.replace(/&/g, '&amp;')
					.replace(/</g, '&lt;')
					.replace(/>/g, '&gt;')
					.replace(/"/g, '&quot;');

				$('<pre><code class="javascript">' + code + '</code></pre>')
					.insertAfter(this);
			});

			hljs.tabReplace = '<span class="indent">\t</span>';
			$('pre code').each(function(i, code) {hljs.highlightBlock(code)});
		});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<article>
			<!-- Example code -->


<h1>Two tile layers</h1>

<div class="swiftmap" id="swiftmap"></div>

<script>
var	// http://maps.stamen.com
	layer1 = swift.TileLayer('http://c.tile.stamen.com/watercolor/${z}/${x}/${y}.jpg'),
	// http://maps.google.com
	// Depricated for use
	layer2 = swift.TileLayer('https://mts0.google.com/vt/lyrs=h@177302884&hl=ru&src=app&x=${x}&y=${y}&z=${z}&s=Galile');

swift.Map('swiftmap')
	.empty() 
	.add(layer1)
	.add(layer2);
</script>


			<!-- /Example code -->
			</article>
		</div>
	</body>
</html>
