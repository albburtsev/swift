<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Swift Map</title>
		<style>
		html, body {
			width: 100%; height: 100%;
			margin: 0; padding: 0;
			}
		#mymap {
			width: 100%;
			height: 100%;
			}
		</style>
		<script src="js/swift.js"></script>
		<script>
		window.onload = function() {
			window.map = swift.Map('mymap', {
				zoom: 10
			} );
		};
		</script>
	</head>
	<body>
		<div id="mymap"></div>
	</body>
</html>
